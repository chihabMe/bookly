{% for action in actions %}
    <div>
        <p> {{action.body}}  </p>
        <h4>{{action.created|timesince}} ago</h4>
        {% if action.target %}
        {% with target=action.target %}
            <a href="{{target.get_absolute_url}}">see</a>
        {% endwith %}
        {% endif %}
    </div>
{% endfor %}
